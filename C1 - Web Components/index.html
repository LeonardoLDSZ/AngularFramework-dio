<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic News</title>
    <link rel="stylesheet" href="styles/card.css">
    <script src="src/Components/CardNews.js" defer></script>
    <script src="src/Components/DynamicTitle.js" defer></script>
</head>

<body>
    <div class="app-root">  
           
    <card-news 
        author="Sith Lord"
        title="Darth Vader hires"
        link-url="www.google.com/darth-vader"
        photo="assets/vader.png"
        content="Darth Vader looks for devs which have knowledge with components"    
    >
    </card-news>
    <card-news       
        author="Super Yoda"  
        title="Yoda said the truth to the Republic"
        link-url="www.google.com/yoda"      
        photo="assets/yoda.jpg" 
        content="Yoda is ready to say everything"    
    >
    </card-news>
    <card-news   
        author="Leia"      
        title="Luke Skywalker: I'm always starving! HALP!"
        link-url="www.google.com/luke-skywalker"      
        photo="assets/luke-skywalker.jpg" 
        content="Luke Skywalker is worried about lack of food, again. Seriously..."    
    >
    </card-news>

</html>
